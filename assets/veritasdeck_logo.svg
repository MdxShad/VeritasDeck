<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">VeritasDeck</title>
  <desc id="desc">Seal-style logo for VeritasDeck featuring stylized slides above an open book.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0d1c2d"/>
      <stop offset="100%" stop-color="#0b1422"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#f4d78a"/>
      <stop offset="100%" stop-color="#d2a74f"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#e8f0ff"/>
      <stop offset="100%" stop-color="#bcd2f5"/>
    </linearGradient>
    <linearGradient id="book" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#eaf4ff"/>
      <stop offset="100%" stop-color="#c7daff"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="28" fill="url(#bg)" />

  <circle cx="256" cy="256" r="210" fill="#0f1f34" stroke="url(#ring)" stroke-width="14"/>
  <circle cx="256" cy="256" r="182" fill="#0b1625" stroke="#153457" stroke-width="4" stroke-dasharray="6 10"/>

  <text x="256" y="118" text-anchor="middle" fill="#f7e6b0" font-family="Montserrat, 'Segoe UI', sans-serif" font-size="34" font-weight="700" letter-spacing="3">
    VERITASDECK
  </text>
  <text x="256" y="416" text-anchor="middle" fill="#cdd9ef" font-family="Montserrat, 'Segoe UI', sans-serif" font-size="16" letter-spacing="1.6">
    FROM PAPER TO PRESENTATION
  </text>

  <g transform="translate(256 255)">
    <g transform="translate(-50 -82) rotate(-16 50 82)">
      <rect x="-10" y="-8" width="80" height="140" rx="8" fill="url(#card)" stroke="#6ea4ff" stroke-width="4"/>
      <rect x="10" y="16" width="40" height="6" rx="3" fill="#0f508c" opacity="0.8"/>
      <rect x="10" y="34" width="30" height="6" rx="3" fill="#0f508c" opacity="0.8"/>
    </g>
    <g transform="translate(0 -88)">
      <rect x="-40" y="-12" width="80" height="150" rx="8" fill="url(#card)" stroke="#82b2ff" stroke-width="5"/>
      <rect x="-18" y="20" width="36" height="7" rx="3.5" fill="#0f508c" opacity="0.9"/>
      <rect x="-18" y="40" width="24" height="7" rx="3.5" fill="#0f508c" opacity="0.9"/>
      <rect x="-18" y="60" width="40" height="7" rx="3.5" fill="#0f508c" opacity="0.9"/>
    </g>
    <g transform="translate(50 -82) rotate(16 -50 82)">
      <rect x="-70" y="-8" width="80" height="140" rx="8" fill="url(#card)" stroke="#6ea4ff" stroke-width="4"/>
      <rect x="-42" y="16" width="40" height="6" rx="3" fill="#0f508c" opacity="0.8"/>
      <rect x="-42" y="34" width="30" height="6" rx="3" fill="#0f508c" opacity="0.8"/>
    </g>
  </g>

  <g transform="translate(256 332)">
    <path d="M-120 8 L-24 -34 C-6 -42 6 -42 24 -34 L120 8 L120 36 L24 -6 C6 -14 -6 -14 -24 -6 L-120 36 Z" fill="url(#book)" stroke="#82b2ff" stroke-width="6" />
    <path d="M0 -6 L0 40" stroke="#124a80" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
